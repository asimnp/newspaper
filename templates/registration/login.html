{% extends "base_public.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit"class="btn btn-success ms-2">Log In</button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>
{% endblock content %}
