{% extends "base_public.html" %}

{% block title %}Delete Article{% endblock title %}

{% block content %}
    <h1>Delete article</h1>
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger ms-2">
    </form>
{% endblock content %}
